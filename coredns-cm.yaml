    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: coredns
    data:
      Corefile: |
        .:53 {
          errors
          health {
            lameduck 5s
          }
          ready
          kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
          }
          file /etc/coredns/mycluster.com.db mycluster.com
          prometheus :9153
          forward . /etc/resolv.conf {
            max_concurrent 1000
          }
          cache 30
          loop
          reload
          loadbalance
        }
      mycluster.com.db: |
        ; mycluster.com file
        mycluster.com.    IN    SOA    sns.dns.icann.org. noc.dns.icann.org. 2015082541 7200 3600 1209600 3600
        *.mycluster.com.    IN    A    172.18.0.3
        *.mycluster.com.    IN    A    172.18.0.2
